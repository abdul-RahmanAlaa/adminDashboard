<div class="overlay" [ngClass]="{ show: showModal }"></div>

<div class="modal" [ngClass]="{ show: showModal }">
  <div class="modal__header">
    <div class="modal__header--title"></div>
    <div class="modal__header--title">
      <h2>Add Element</h2>
    </div>
    <div class="modal__header--title">
      <a type="button" (click)="closeModal()">
        <span>&times;</span>
      </a>
    </div>
  </div>

  <form class="modal__body" [formGroup]="elementForm">
    <div class="modal__body--field">
      <label for="title">Element Title :</label>
      <input type="text" name="title" formControlName="title" />
    </div>
    <div class="modal__body--field">
      <label for="image">Element image sucre :</label>
      <input type="url" name="image" formControlName="image" />
    </div>
    <div class="modal__body--field">
      <label for="type">Element type :</label>
      <select name="type" formControlName="type">
        <option value="movies">Movies</option>
        <option value="series">Series</option>
        <option value="standAlone">Stand Alone</option>
        <option value="multipleEditions">Multiple Editions</option>
      </select>
    </div>
    <div class="modal__body--field">
      <label for="rDate">Element Release date :</label>
      <input type="number" name="rDate" formControlName="rDate" />
    </div>
    <div class="modal__body--field">
      <label for="status">Element status :</label>
      <input type="text" name="status" formControlName="status" />
    </div>
  </form>

  <div class="modal__footer">
    <div>
      <a type="button" class="modal__footer--button" (click)="closeModal()">
        Close
      </a>
    </div>
    <div>
      <a type="submit" class="modal__footer--button" (click)="saveModal()">
        Save changes
      </a>
    </div>
  </div>
</div>
