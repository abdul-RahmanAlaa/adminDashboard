<ul class="filterList">
  <li class="filterList__item active" [class.active]="selectedFilter === 'All'">
    <a
      (click)="
        selectedFilter = 'All'; elements = filterElements(selectedFilter)
      "
    >
      All
    </a>
  </li>
  <li
    class="filterList__item"
    *ngFor="let alphabet of alphabets; let i = index"
    [class.active]="selectedFilter === alphabet"
  >
    <a
      (click)="
        selectedFilter = alphabet; elements = filterElements(selectedFilter)
      "
    >
      {{ alphabet }}
    </a>
  </li>
</ul>

<div class="card" *ngFor="let element of elements">
  <!-- <div class="card__data"> -->
  <img class="card__data--image" [src]="element.link" [alt]="element.name" />
  <div class="card__data--info">
    <h3>{{ element.name }}</h3>
    <div class="card__data--info__details">
      <p class="card__data--info__details--data">{{ element.type }}</p>
    </div>
    <!-- <div>
        <p class="card__data--info__details--data">
          Release Date : {{ element.releaseDate }}
        </p>
      </div> -->
    <!-- <div class="card__data--info__details genres">
        <p class="card__data--info__details--data">{{ element.Genres[0] }}</p>
        <div></div>
        <p class="card__data--info__details--data">{{ element.Genres[1] }}</p>
        <div></div>
        <p class="card__data--info__details--data">{{ element.Genres[2] }}</p>
      </div> -->
  </div>
  <!-- </div> -->

  <div class="card__details--chart">
    <div class="semi-donut" [style.--percentage]="element.rate! * 10">
      Rating : {{ element.rate }} /10
    </div>
  </div>
  <div class="card__details--description">
    <p>
      {{ element.description }}
    </p>
  </div>

  <div class="card__details">
    <a>
      <img
        src="../../../assets/icons/arrowRight.svg"
        alt="more details"
        class="moreDetails"
        (click)="toggleShowEditingModalValue(element.id)"
      />
    </a>
  </div>
</div>
<app-edit [showEditingModal]="showEditingModal" [elementId]="elementId" />
