<div class="card" *ngFor="let movie of movies; let i = index">
  <div class="card__data">
    <img
      class="card__data--image"
      src="../../../assets/The Witcher-Nightmare of the Wolf.jpg"
      alt=""
    />
    <div class="card__data--info">
      <h3>{{ movie2.title }}</h3>
      <div class="card__data--info__details">
        <p class="card__data--info__details--data">12345678</p>
        <div></div>
        <p class="card__data--info__details--data">Movie</p>
        <div></div>
        <p class="card__data--info__details--data">2021</p>
      </div>
      <div class="card__data--info__QC">
        <div class="card__data--info__QC--data">
          <img src="../../../assets/icons/yellowDot.svg" alt="" />
          <p>2</p>
          <p>Fix Notes</p>
        </div>
        <div class="card__data--info__QC--data">
          <img src="../../../assets/icons/redDot.svg" alt="" />
          <p>38</p>
          <p>Failed</p>
        </div>
        <div class="card__data--info__QC--data border">
          <p>3</p>
          <p>Rushed</p>
        </div>
      </div>
    </div>
  </div>
  <div class="card__details">
    <div class="card__details--icons">
      <ul>
        <li>
          <img src="../../../assets/icons/play.svg" alt="" />

          <img src="../../../assets/icons/play.svg" alt="" />

        </li>
        <li>
          <img src="../../../assets/icons/play.svg" alt="" />
          <p>0</p>
        </li>
      </ul>
    </div>
    <a href="">
      <img src="../../../assets/icons/arrowRight.svg" alt="" />
    </a>
  </div>
</div>
